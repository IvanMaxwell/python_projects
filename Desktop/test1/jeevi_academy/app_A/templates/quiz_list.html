<!DOCTYPE html>
<html>
<head>
    <title>Quizzes - Jeevi Academy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f8fc;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: baseline;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }

        li {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 18px 20px;
            margin-bottom: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            font-size: 16px;
        }

        li strong {
            color: #34495e;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            margin-right: 10px;
            padding: 10px 16px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2c80b4;
        }
    </style>
</head>
<body>
    <h1>Available Quizzes</h1>
    <ul>
        {% for quiz in quizzes %}
            <li>
                <strong>{{ quiz.title }}</strong> - {{ quiz.questions }} questions
            </li>
        {% endfor %}
    </ul>
    <a href="/">Go back to Home</a>

    {% if user.is_authenticated %}
    <a href="/quizzes/add/">+ Add Quiz</a>
{% endif %}

</body>
</html>
